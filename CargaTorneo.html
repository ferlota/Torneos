<html>
<title>ABM Categorias</title>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="estilos.css"/>
<script src="jquery-3.2.1.js" type="text/javascript"></script>
<script src="brackets.min.js"></script>


<script type="text/javascript">
	function agregarLinea(){
		var tabla = document.getElementById("tablaTorneos");
		var ultimaFila = tabla.rows.length;
		var cantidad = ultimaFila;
		var nuevaLinea = tabla.insertRow(ultimaFila);

		var cell0 = nuevaLinea.insertCell(0); //Nombre Club
		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 30;
  		cell0.appendChild(el);
		
  		var cell1 = nuevaLinea.insertCell(1); //Direccion Club
		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 50;
  		cell1.appendChild(el);

  		var cell2 = nuevaLinea.insertCell(2); //Telefono
		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 10;
  		cell2.appendChild(el);

  		var cell3 = nuevaLinea.insertCell(3); //Provincia
		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 30;
  		cell3.appendChild(el);

  		var cell4 = nuevaLinea.insertCell(4); //Localidad
		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 50;
  		cell4.appendChild(el);

  		var cell5 = nuevaLinea.insertCell(5);
  		var el = document.createElement('input');
  		el.type = 'Button';
  		el.value = 'Eliminar';
  		el.id = 'btnRow' + cantidad;
  		el.name = 'btnRow' + cantidad;
  		el.onclick = function(){borrarLinea(this);};
  		cell5.appendChild(el); 
	}

	function borrarLinea(row){
	var tbl = document.getElementById('tablaCategorias');
  	var lastRow = tbl.rows.length;
	var numeroFila = row.parentNode.parentNode.rowIndex;

  	if (lastRow > 2){
  		tbl.deleteRow(numeroFila);
  		reasignarNroFilas();
  		}
	}


</script>

</head>
<body>
<FORM METHOD="POST" ACTION="">
<TABLE BORDER="1" id="tablaTorneos">
	<tr>
		<td>Sede</td>
		<td>Categoria</td>
		<td>Fecha</td>
		<td>Hora</td>
		<td>Precio</td>
	</tr>
	<tr>
		<td><input type="text" name="lSede" id="txtRow1" size="20"></td>
		<td><input type="text" name="lCategoria" id="txtRow1" size="1"></td>
		<td><input type="date" name="lFecha" id="txtRow1" size="10"></td>
		<td><input type="time" name="lHora" id="txtRow1" size="6"></td>
		<td><input type="text" name="lPrecio" id="txtRow1" size="3" maxlength="3"</td>
		<td><input type="button" name="btnRow1" id="btnRow1" value="Eliminar" onClick=""></td>
	</tr>
</TABLE>
<P>
	<INPUT TYPE="Button" VALUE="Agregar Torneo" id="btnAgregar" NAME="B1" onClick="agregarLinea();">
	<INPUT TYPE="Button" VALUE="Guardar"  id="btnGuardar" NAME="B2" onClick="guardarCategorias();">
</FORM>
</body>
</html>
