<html>
<title>ABM Categorias</title>
<head>
<meta charset="utf-8" />
<link rel="stylesheet" href="estilos.css"/>
<script src="jquery-3.2.1.js" type="text/javascript"></script>
<script src="brackets.min.js"></script>


<script type="text/javascript">
	function agregarLinea(){
		var tabla = document.getElementById("tablaCategorias");
		var ultimaFila = tabla.rows.length;
		var cantidad = ultimaFila;
		var nuevaLinea = tabla.insertRow(ultimaFila);

		var cell0 = nuevaLinea.insertCell(0);
		var cell1 = nuevaLinea.insertCell(1);


		var el = document.createElement('input');
  		el.type = 'text';
  		el.name = 'txtRow'+ cantidad;
  		el.id = 'txtRow' + cantidad;
  		el.value = ' ';
  		el.size = 6;
  		cell0.appendChild(el);
		

  		var cell1 = nuevaLinea.insertCell(1);
  		var el = document.createElement('input');
  		el.type = 'Button';
  		el.value = 'Eliminar';
  		el.id = 'btnRow' + cantidad;
  		el.name = 'btnRow' + cantidad;
  		el.onclick = function(){borrarLinea(this);};
  		cell1.appendChild(el); 
	}

	function borrarLinea(row){
	var tbl = document.getElementById('tablaCategorias');
  	var lastRow = tbl.rows.length;
	var numeroFila = row.parentNode.parentNode.rowIndex;

  	if (lastRow > 2){
  		tbl.deleteRow(numeroFila);
  		reasignarNroFilas();
  		}
	}


</script>

</head>
<body>
<FORM METHOD="POST" ACTION="">
<TABLE BORDER="1" id="tablaCategorias">
	<tr>
		<td>Categoria</td>
	</tr>
	<tr>
		<td><input type="text" name="txtRow1" id="txtRow1" size="6"></td>
		<td><input type="button" name="btnRow1" id="btnRow1" value="Eliminar" onClick=""></td>
	</tr>
</TABLE>
<P>
	<INPUT TYPE="Button" VALUE="Agregar Categoria" id="btnAgregar" NAME="B1" onClick="agregarLinea();">
	<INPUT TYPE="Button" VALUE="Guardar"  id="btnGuardar" NAME="B2" onClick="guardarCategorias();">
</FORM>
</body>
</html>
